<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
   

    <title>Fortune Teller</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is the start of content -->
   <img src="akinator.jpg" width="200">
    <h1>
      Fortune Teller
    </h1>
    <form name="fortuneTeller" id="fortuneTeller" action="fortune.html">
      <label for="namefield">Name:</label>
      <input type="text" id="namefield" name="name" placeholder="your name" required>
      <br>
      <label for="questionfield">Question:</label>
      <input type="text" id="questionfield" name="question" placeholder="a yes or no question">
      <br>
      <select name="age" id="age">
        <option value="" disabled selected>select your age</option>
          <option value="0-5">0-5</option>
          <option value="6-10">6-10</option>
          <option value="11-15">11-15</option>
          <option value="16-20">16-20</option>
      </select>
      <br>
      What is your means of transportation?
      <br>
       <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
     <label for="vehicle2"> I have a car</label><br>
     <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
     <label for="vehicle3"> I have a boat</label>
      <br>
      <input type="radio" id="radio1" name="radioquestion">
      <label for="radio1">Are you ready for your future?</label>
      <br>
      

      <input type="submit">
       <input type="reset" value="Reset">
    </form>
    <div id="fortune"></div>
  </body>
</html>
